

<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 

   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
   <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Form Validation</title>
  </head>

<body>

	<div class = "container">
		<h1>Sign Up Today</h1>
		<!-- Form -->
		<form id ="form">
			<!-- Full Name-->
			<div class = "form-group">
				<label for = "name">Full Name</label>
				<input type="text" id = "name" placeholder="Full Name" required minlength="3" maxlength="100">
			</div>
			<!-- Phone Number --> 

			<div class = "form-group">
				<label for = "phone">Phone Number</label>
				<input type="tel"id = "phone" placeholder= "07000000000" required pattern="[0-9]{11}" >
			</div>
				<!-- email -->
			<div class = "form-group">
				<label for = "email">Email</label>
				<input type="email"id = "email" placeholder= "email@address.com" required>
			</div>
				<!-- Website -->
			<div class = "form-group">
				<label for = "website">Website</label>
				<input type= "URL" placeholder = "website.com" required>
			</div>
					
				<!-- Password -->	
			<div class = "form-group">
				<label for = "password1">Password</label>
				<input type= "password" id = "password1" placeholder = "Create Password.(Min 8 Characters)" required pattern = "^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title ="Please include one uppercase letter, one lowercase letter and one number">
			</div>
				<!-- Password -->
			<div class = "form-group">
				<label for = "password2">Confirm Password</label>
				<input type= "password" id = "password2" placeholder = "Confirm Password" required pattern = "^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
			</div>
			<button type = "submit">Register</button>

		</form>		

		<div class = "message-container">
			<h3 id ="message">Don't Hesitate!</h3>

		</div>

	</div> 
	

<script type="text/javascript" src = "index.js"></script>
</body>
</html>
